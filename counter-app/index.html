<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center align-content-center align-self-center">
                <h1 class="h1 text-center mt-5">Counter</h1>
                <div id="counter" class="mx-auto col-4 border border-danger-subtle border-3 display-5 text-lg-center text-center fw-bold">0</div>
                <div class="text-center mt-4">
                    <button id="decrease" class="btn btn-warning btn-lg"><i class="bi bi-dash-lg"></i></button>
                    <button id="reset" class="btn btn-danger btn-lg">Reset</button>
                    <button id="increase" class="btn btn-primary btn-lg"><i class="bi bi-plus-lg"></i></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
